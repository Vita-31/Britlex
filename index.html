<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <main class="main">
        <header class="header open-menu" id="header">
            <div class="container header__container">
                <a href="/" class="logo" aria-label="Britlex logo">Brit<span class="logo__part">lex</span></a>
                <div class="header__inner">
                    <nav>
                        <ul class="header-nav">
                            <li><a href="#" class="header-nav__link">Home</a></li>
                            <li><a href="#" class="header-nav__link">Skills</a></li>
                            <li><a href="#" class="header-nav__link">About Us</a></li>
                            <li><a href="#" class="header-nav__link">Pricing</a></li>
                            <li><a href="#" class="header-nav__link">Contacts</a></li>
                        </ul>
                    </nav>
                    <button class="header__btn btn btn--white" aria-label="Let’s Talk">Let’s Talk</button>
                </div>
                <button class="header__burger burger">
                    <span class="burger__line burger__line--first"></span>
                    <span class="burger__line burger__line--second"></span>
                    <span class="burger__line burger__line--third"></span>
                </button>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <div class="hero__content">
                        <img src="./img/icons/lamp.svg" alt="Lamp icon" class="hero__content-lamp" width="1" height="1" decoding="async">
                        <h1 class="hero__content-title">Learn Any Foreign Language</h1>
                        <p class="hero__content-text">
                            With our teachers who write a program for 
                            each student, you will be able to make your
                            first sketch after the first lesson.
                        </p>
                        <button class="hero__content-btn btn btn--hero" aria-label="Get started">
                            Get started
                        </button>
                    </div>
                    <img src="./img/hero-photo.webp" alt="Hero photo" class="hero__photo" width="1" height="1" decoding="async">
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="footer__container">
                    <a href="/" class="logo" aria-label="Britlex logo">Brit<span class="logo__part">lex</span></a>
                    <ul class="copy">
                        <li class="copy__item"><a href="#" class="copy__link">Terms and Conditions</a></li>
                        <li class="copy__item"><a href="#" class="copy__link">Privacy Policy</a></li>
                        <li class="copy__item"><a href="#" class="copy__link">Cookie Policy</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </main>

    <script src="./js/app.js"></script>    
</body>
</html>
